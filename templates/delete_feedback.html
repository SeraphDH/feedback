{% extends 'base.html' %}

{% block content %}
    <h1>Delete Feedback</h1>
    <p>Are you sure you want to delete the following feedback?</p>
    <p>Title: {{ feedback.title }}</p>
    <p>Content: {{ feedback.content }}</p>
    <form method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ url_for('user_profile', username=session['username']) }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
